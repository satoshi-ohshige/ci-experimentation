name: CI - Code Analysis
on:
  pull_request:
    paths:
      - 'src/**'
jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          ini-values: date.timezone=Asia/Tokyo, mbstring.language=Japanese
          tools: composer:v2, cs2pr
      - name: Install dependencies
        run: composer install --working-dir=src --prefer-dist
      - name: PHPCS
        run: src/vendor/bin/phpcs --standard=src/phpcs.xml --basepath= --report=checkstyle -q | cs2pr
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          ini-values: date.timezone=Asia/Tokyo, mbstring.language=Japanese
          tools: composer:v2, cs2pr
      - name: Install dependencies
        run: composer install --working-dir=src --prefer-dist
      - name: PHPStan
        run: src/vendor/bin/phpstan analyse -c src/phpstan.neon --error-format=checkstyle | cs2pr
